<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>eNarrator</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label class="form_label" for="myInput">Enter your text:</label>
        <input class="form_input" type="text" id="myInput" name="myInput" />

        <label class="form_label" for="voiceSelect">Choose a voice:</label>
        <select
          class="form_select"
          id="voiceSelect"
          name="voiceSelect"></select>

        <button class="form_button" type="submit" id="myButton">Submit</button>
      </form>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
